<div class="container">
    <div class="panel panel-info">
         <div class="panel-body">
           <h1 class="panel-content">{{nombre}}</h1>
         </div>
        <div class="panel-footer">
          <table class="table table-bordered">
            <tr>
              <td>Model:</td><td>{{modelo}}</td>
            </tr>
            <tr>
              <td>Manufacturer:</td><td>{{manufacturador}}</td>
            </tr>
            <tr>
              <td>Cost in credits:</td><td>{{costeCreditos}}</td>
            </tr>
            <tr>
              <td>Length:</td><td>{{largo}}</td>
            </tr>
            <tr>
              <td>Max atmosphering speed:</td><td>{{mva}}</td>
            </tr>
            <tr>
              <td>Crew:</td><td>{{tripulacion}}</td>
            </tr>
            <tr>
              <td>Passengers:</td><td>{{pasajeros}}</td>
            </tr>
            <tr>
              <td>Cargo capacity:</td><td>{{carga}}</td>
            </tr>
            <tr>
              <td>Consumables:</td><td>{{suministros}}</td>
            </tr>
            <tr>
              <td>Vehicle class:</td><td>{{clase}}</td>
            </tr>
          </table>
        </div>
      </div>
      <table>
        <tr>
          <td>
      <a [routerLink]="['/']"><h3>
        <span class="label label-info label-lg">Back to home</span>
      </h3></a>
          </td>
          <td>   
       <a [routerLink]="['/vehiculos/']"><h3>
        <span class="label label-info label-lg">Back to vehicles</span>
      </h3></a>
          </td>
        </tr>   
      </table>
</div>
